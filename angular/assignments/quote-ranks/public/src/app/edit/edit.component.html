<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Author</title>
</head>
<body>
    <div class="edit">
        <a [routerLink]="['/home']"><h2>Home</h2></a>
        <h2>Edit this author:</h2>
        <form (submit)="onSubmitEdit()">
            <p><label for="author">Name: </label>
                <input type="text" name="oneToEdit.author" 
                required
                minlength="3"
                [(ngModel)]="oneToEdit.author" 
                #name="ngModel"
                [value]="oneToEdit.author"></p>
            <button type="button" class="btn btn-warning" [routerLink]="['/home']">Cancel</button>
            <input class="btn btn-success" type="submit" value="Update">
        </form>
    </div>
</body>
</html>
