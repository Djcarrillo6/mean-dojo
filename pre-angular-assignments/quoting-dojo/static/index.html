<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quoting Dojo</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #add-btn {
      background-color: green;
      color: white;
    }
    #skip-btn {
      background-color: teal;
      color: white;
    }
    .btns {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Quoting Dojo</h1>
    <form action="/quotes" method="POST" >
      <label for="name">Your name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="quote">Your quote:</label><br>
      <input type="textarea" rows="4" cols="10" id="quote"  name="quote">

      <div class="btns">
        <button type="submit" id='add-btn'>Add my qoute!</button>
        <button href="/quotes" id='skip-btn'>Skip to qoutes!</button>
      </div>
    </form>
  </div>  

</body>
</html>
